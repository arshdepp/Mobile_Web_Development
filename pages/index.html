<body>

  <div class="container">

    <!-- Header -->
    <header>
      <div class="identity">
        <img src="/images/Logo.jpeg" alt="My Music App">
        <h1>My Music App</h1>
      </div>

    </header>

    <!-- Main Content -->
    <main>
      <div>
        <section class="content">
        <h2>NEW SONG</h2>
        <form id="music-add-form">
          <div class="field">
            <label for="music-title">Title:</label>
            <input id="music-title" type="text" maxlength="50" />
          </div>

          <div class="field">
            <label for="music-artist">Artist:</label>
            <input id="music-artist" type="text" maxlength="50" />
          </div>

          <div class="checkbox">
            <input id="has-finished-game" type="checkbox" />
            <label for="has-finished-game"></label>
          </div>

          <button type="button" id="add-button" >Add</button>
        </form>
      </section>
      <section class="contents">
        <h2>LIST OF SONG</h2>
        <!-- Music List -->
        <div id="list-output"></div>
      </section>
      </div>
    </main>

  </div>

  <!-- Include the page script -->
  <script src="scripts.js" type="module"></script>
